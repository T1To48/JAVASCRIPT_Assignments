<body>
   <script>
      const punkte= (grade)=>{
         if(grade<= 100 && grade>= 90){
            console.log('A');
         }
         else if(grade<= 89 && grade>= 80){
            console.log('B');
         }
         if(grade<= 79 && grade>= 70){
            console.log('C');
         }
         if(grade<= 69 && grade>= 65){
            console.log('D');
         }
         else if (grade<=64){
            console.log('F');
         }  
      }
      console.log(punkte (96));
   </script>
