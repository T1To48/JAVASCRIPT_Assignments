<body>
   <script>
      function date(){
         const dat= new Date();
         let tage=['sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
         let wochenTag= tage[dat.getDay()];
         let tagNumm= dat.getDate();
         let monatsName=['January','February','March','April','May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
         let monat= monatsName[dat.getMonth()];
         let jahr=dat.getFullYear();
         return `Today is ${wochenTag} the ${tagNumm} of ${monat} ${jahr}`;
      }
  console.log(date());
 
   </script>
