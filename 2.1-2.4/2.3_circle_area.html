   <script>
      function mohiet(radius){
         let cArea= Math.PI*Math.pow(radius,2);
         let edit=cArea.toFixed(2);
         return `the circle area is ${cArea} Cm^2, rounded up to 2 deci ${edit} `;
      }
      let rndmRadius=Math.floor(Math.random()*1000)+1;
      console.log(`the radius is ${rndmRadius} Cm, ` ,mohiet(rndmRadius));
   </script>
